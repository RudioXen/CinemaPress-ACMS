upstream example.com {

    server 127.0.0.1:3000 max_fails=0 fail_timeout=30s;
    keepalive 8;

}

server {

    listen 80;
    listen [::]:80;

    root /home/example.com;

    server_name example.com;

    keepalive_timeout 10;

    location /themes {
            access_log off;
            autoindex off;
            expires 30d;
            add_header Cache-Control "public, no-transform";
    }

    location /images {
             rewrite "^\/images\/poster\/.*img([0-9]+).*\.jpg$" "/posters/$1.jpg" break;
             root /var/local/images;
             access_log off;
             autoindex off;
             expires 30d;
             add_header Cache-Control "public, no-transform";
             try_files $uri /posters/no-poster.gif =404;
    }

    location ~* ^/(config|modules|lib|routes|app\.js|package\.json|process\.json|.*\.sh|.*\.jade|.*\.ejs)($|\/) {
            rewrite ^/(.*)$ https://www.youtube.com/embed/luLb9r0DkNs?rel=0&autoplay=1&showinfo=0&controls=0 permanent;
    }

    location / {
            expires                  1h;
            limit_req                zone=cinemapress burst=20;
            proxy_max_temp_file_size 0;
            proxy_next_upstream      error timeout http_500 http_502 http_503 http_504;
            proxy_set_header         Connection "";
            proxy_set_header         Host            $host;
            proxy_set_header         X-Real-IP       $remote_addr;
            proxy_set_header         X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version       1.1;
            proxy_pass               http://example.com;
    }

    location /admin {
            auth_basic               "Login Admin page!";
            auth_basic_user_file     /etc/nginx/nginx_pass;
            proxy_max_temp_file_size 0;
            proxy_next_upstream      error timeout http_500 http_502 http_503 http_504;
            proxy_set_header         Connection "";
            proxy_set_header         Host            $host;
            proxy_set_header         X-Real-IP       $remote_addr;
            proxy_set_header         X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version       1.1;
            proxy_pass               http://example.com;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
            root /home/example.com/themes/default/public/html/errors;
            internal;
    }

    error_page 404 /404.html;
    location = /404.html {
            root /home/example.com/themes/default/public/html/errors;
            internal;
    }

    error_page 403 /403.html;
    location = /403.html {
            root /home/example.com/themes/default/public/html/errors;
            internal;
    }

    error_page 401 /401.html;
    location = /401.html {
            root /home/example.com/themes/default/public/html/errors;
            internal;
    }

}
